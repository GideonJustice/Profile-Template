<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Profile Template - Tech shinobi</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="profile-box">
			<img src="images/menu.svg" class="menu-icon">
			<img src="images/settings.svg" class="settings-icon">
			<img src="images/user.png" class="profile-pic">
			<h3>Your Name</h3>
			<p>Your Occupation @ Company Name, <br>Your Location</p>
			<div class="social-media">
				<img src="images/instagram.png">
				<img src="images/github.png">
				<img src="images/facebook.png">
			</div>
			<button type="button">Follow</button>
			<div class="profile-bottom">
				<p>Brief Introduction About<br> Yourself To The Audience.</p>
				<img src="images/arrow-down-solid.svg">
			</div>
		</div>
	</div>

</body>
</html>
